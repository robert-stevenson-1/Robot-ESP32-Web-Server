<!DOCTYPE html>
<html class="page-gradient">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ESP32 Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body class="container">
    <header class="container">
      <h1>TeenyBot Server</h1>
      <h2>Control Panel for interfacing with TeenyBot</h2>
      <nav></nav>
    </header>

    <div class="main-layout">
      <!-- status info -->
      <div class="status-info-cell">
        <div class="container tight-height">
          <h3>Status Info</h3>
        </div>
      </div>
      <!-- controller -->
      <div class="controller-cell grid-container container">
        <div class="controller-grid">
          <div class="cell2">
            <button
              type="button"
              id="BTN_UP"
              class="btn-controller btn-controller-up"
              onclick="btnDrive()"
            >
              DRIVE
            </button>
          </div>
          <div class="cell4">
            <button
              type="button"
              id="BTN_RIGHT"
              class="btn-controller btn-controller-left"
              onclick="btnLeft()"
            >
              TURN LEFT
            </button>
          </div>
          <div class="cell6">
            <button
              type="button"
              id="BTN_LEFT"
              class="btn-controller btn-controller-right"
              onclick="btnRight()"
            >
              TURN RIGHT
            </button>
          </div>
          <div class="cell8">
            <button
              type="button"
              id="BTN_DOWN"
              class="btn-controller btn-controller-down"
              onclick="btnReverse()"
            >
              REVERSE
            </button>
          </div>
        </div>
      </div>

      <div class="update-info-cell container">
        <div class="update-info-header">
          <h4>Robot Updates</h4>
        </div>
        <div class="update-info-body">
        </div>
      </div>

      <div class="control-panel-cell container button-row tight-height">
        <button type="button" class="general-button" onclick="btnOne()">Button 1</button>
        <button type="button" class="general-button" onclick="btnTwo()">Button 2</button>
        <button type="button" class="general-button" onclick="btnThree()">Button 3</button>
        <button type="button" class="general-button" onclick="btnFour()">Button 4</button>
        <button type="button" class="general-button" onclick="btnFive()">Button 5</button>
      </div>
    </div>
  </body>
</html>
